<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/Assets/css/style.css">
    <title>FIve-Day Forecast Dashboard</title>
</head>
<body>
    <div id="header" class="bigwide bigwide-fluid text-container">
        <h1 id="header-text" class="display-2"></h1>
        <div id="credits"></div> 
    </div>

    <div id="content" class="container">
        <div class="row">
            <div id="content-left" class="col-md-4">
                <form>
                    <label id="labelFont" for="search-city">search any city:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-ctrl" name="city" value="Paris"></input>
                        <button id="search" class="btn main-btn" type="submit">search
                        </button>
                    </div>
                </form>

                <div id="search-error"></div>
                <ul id="city-results" class="list-group mt-4"></ul>
                <a id="clear-storage" href="#"></a>    
            </div>
            <div id="content-right" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded"></div>
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>

<!-- API declarations -->

<script src="/Assets/js/script.js"></script>
<script src="https://openweathermap.org/api/one-call-api"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
</body>
</html>
